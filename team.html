<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahirag - Team</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="public/images/Mahirag-logo1.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link href="public/images/Mahirag-logo1.png" rel="apple-touch-icon" />
  </head>
  <body class="body-2">
    <div class="loader">
      <div class="loader_container">
        <div class="liquid-text">
          <span style="--i: 1">M</span>
          <span style="--i: 2">a</span>
          <span style="--i: 3">h</span>
          <span style="--i: 4">i</span>
          <span style="--i: 5">r</span>
          <span style="--i: 6">a</span>
          <span style="--i: 7">g</span>
        </div>
      </div>
    </div>
    <div
      data-collapse="medium"
      data-animation="default"
      data-duration="400"
      data-easing="ease"
      data-easing2="ease"
      role="banner"
      class="navigation w-nav"
    >
      <div class="navigation-container">
        <a href="index.html" class="brand w-nav-brand"
          ><img
            src="public/images/Mahirag-nav-logo.png"
            height="50"
            loading="lazy"
            width="200"
            alt=""
        /></a>
        <nav role="navigation" class="nav-menu-2 w-nav-menu">
          <a
            href="index.html#Services"
            class="nav-link w-nav-link"
            data-index="1"
            >Our experties
          </a>

          <a
            href="index.html#lf-form"
            class="nav-link w-nav-link"
            data-index="1"
            >Long -Form
          </a>
          <a
            href="index.html#sf-form"
            class="nav-link w-nav-link"
            data-index="1"
            >Short - Form</a
          >
          <a href="#" class="nav-link w-nav-link" data-index="1">3-D</a>
          <a href="index.html#About" class="nav-link w-nav-link" data-index="1"
            >ABOUT</a
          >
          <div class="div-block-27">
            <div class="div-block-35"></div>
          </div>
        </nav>
        <div class="menu-button w-nav-button">
          <div class="icon w-icon-nav-menu"></div>
        </div>
        <a href="index.html#Contact" class="main-button-n w-inline-block">
          <div class="button-bg">
            <div class="button-inside">Socials</div>
          </div>
          <div class="border-gradient"></div>
        </a>
      </div>
    </div>

    <script id="loader">
      document.addEventListener("DOMContentLoaded", () => {
        const loader = document.querySelector(".loader");
        // Wait for animation to complete (1.6s + 0.7s for max delay)
        setTimeout(() => {
          loader.classList.add("slide-up");
          // Hide loader after slide-up transition
          setTimeout(() => {
            loader.style.display = "none";
          }, 1000); // Matches 1s transition in CSS
        }, 2300); // 1.6s animation + 0.7s delay for last letter
      });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const menuButton = document.querySelector('.menu-button');
        const navMenu = document.querySelector('.nav-menu-2');

        menuButton.addEventListener('click', function () {
          navMenu.classList.toggle('open');
        });
      });
    </script>
  </body>
</html>

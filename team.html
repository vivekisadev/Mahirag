<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Mahirag - Team</title>
    <style id="loader">
      .loader {
        z-index: 10000;
        background-color: #f5f5f5;
        position: fixed;
        inset: 0;
        padding: 20px;
        display: block;
        transform: translateY(0);
      }

      .loader.slide-up {
        transform: translateY(-100%);
        transition: transform 0.7s ease-in-out;
      }

      .loader_container {
        flex-flow: column;
        justify-content: center;
        align-items: center;
        display: flex;
        position: absolute;
        inset: 0;
      }

      .liquid-text {
        font-family: "Lemon/Milk", sans-serif;
        font-size: 2.5rem;
        color: transparent;
        display: flex;
      }

      .liquid-text span {
        display: inline-block;
        animation: liquidWave 1.6s infinite ease-in-out;
        /* Loop animation */
        animation-delay: calc(var(--i) * 0.1s);
      }

      /* Stop animation when slide-up starts */
      .loader.slide-up .liquid-text span {
        transform: translateY(0) scale(1);
        /* Freeze at final state */
        color: transparent;
        /* Match final keyframe state */
      }

      @keyframes liquidWave {
        0%,
        100% {
          transform: translateY(0) scale(1);
          color: transparent;
        }

        50% {
          transform: translateY(-10px) scale(1);
          color: #000000;
          -webkit-text-stroke: 0;
          text-shadow: 0 0 10px #050108, 0 0 20px #060208;
        }
      }

      @media (max-width: 768px) {
        .liquid-text {
          font-size: 1.5rem;
        }
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link

  </head>

    <script id="loader">
      document.addEventListener("DOMContentLoaded", () => {
        const loader = document.querySelector(".loader");
        // Wait for animation to complete (1.6s + 0.7s for max delay)
        setTimeout(() => {
          loader.classList.add("slide-up");
          // Hide loader after slide-up transition
          setTimeout(() => {
            loader.style.display = "none";
          }, 1000); // Matches 1s transition in CSS
        }, 2300); // 1.6s animation + 0.7s delay for last letter
      });
    </script>
